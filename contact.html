<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contact me</title>
</head>

<body>

  <div class="contact-body">

    <div class="container">
      <div class="contact-child-1">
        <div class="call-us">
          <h2><i class="fa-solid fa-phone" style="color: #90ee90;"></i> CALL US</h2>
          <p class="num">1234567891</p>
        </div>

        <div class="location">
          <h2><i class="fa-sharp fa-solid fa-location-dot" style="color: #90ee90;"></i> Location</h2>
          <p class="loc">Model town , sector 10 , street no. 6</p>
        </div>

        <div class="email">
          <h2><i class="fa-solid fa-envelope" style="color: #90ee90;"></i> EMAIL</h2>
          <p class="g-mail">abc@gmail.com</p>
        </div>
      </div>
    </div>


    <div class="container">
      <form action="/form/submit" method="POST">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="name" placeholder="Type your first name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="surname" placeholder="Type your last name..">
        <label for="mail">E-mail Address</label>
        <input type="text" id="mail" name="e-mail" placeholder="Type your e-mail..">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message.." style="height: 150px "></textarea>
        <button class="submit1" id="submit12">Submit</button>
      </form>
    </div>
    <script src="popup.js"></script>



  </div>

</body>

</html>
